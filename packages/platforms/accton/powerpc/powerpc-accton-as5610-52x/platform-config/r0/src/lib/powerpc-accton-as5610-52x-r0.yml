---

######################################################################
#
# platform-config for AS5610
#
######################################################################

powerpc-accton-as5610-52x-r0:

  flat_image_tree:
    kernel:
      <<: *e500v-kernel
    dtb:
      =: powerpc-as5610-52x.dtb
      <<: *e500v-kernel-package

  loader:
    device: /dev/sda
    ##partition: /dev/sda1
    nos_bootcmds: *usb_bootcmds

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext2
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 768MiB
      format: ext4
  - ONL-DATA:
      =: 100%
      format: ext4
