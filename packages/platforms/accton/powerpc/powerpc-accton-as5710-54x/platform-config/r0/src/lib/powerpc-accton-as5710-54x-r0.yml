---

######################################################################
#
# platform-config for AS5710
#
######################################################################

powerpc-accton-as5710-54x-r0:

  flat_image_tree:
    kernel: 
      <<: *e500mc-kernel
    dtb:
      =: powerpc-accton-as5710-54x-r0.dtb
      <<: *e500mc-kernel-package

  loader:
    device: /dev/sda
    nos_bootcmds: *usb_bootcmds

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext2
      ##format: raw
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 1GiB
      format: ext4
  - ONL-DATA:
      =: 100%
      format: ext4
