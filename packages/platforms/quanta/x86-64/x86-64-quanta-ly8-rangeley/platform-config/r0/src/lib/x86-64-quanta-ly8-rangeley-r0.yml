---

######################################################################
#
# platform-config for LY8
#
######################################################################

x86-64-quanta-ly8-rangeley-r0:

  grub:

    serial: >-
      --port=0x2f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-3-9-6

    args: >-
      console=ttyS1,115200n8
    