cdefs: &cdefs
- ONLP_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- ONLP_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- ONLP_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- ONLP_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- ONLP_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- ONLP_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: ONLP_CONFIG_PORTING_STDLIB
- ONLP_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0
- ONLP_CONFIG_INCLUDE_PLATFORM_ERROR_CHECK:
    doc: "Include platform error checking at initialization."
    default: 1
- ONLP_CONFIG_INCLUDE_SHLOCK_GLOBAL_INIT:
    doc: "Include global shlock initialization at module init time."
    default: 0
- ONLP_CONFIG_PLATFORM_NAME:
    doc: "Static platform configuration."
    default: 'NULL'
- ONLP_CONFIG_PLATFORM_FILENAME:
    doc: "The local filename containing the current platform identifier."
    default: "\"/etc/onl/platform\""
- ONLP_CONFIG_INCLUDE_PLATFORM_OVERRIDES:
    doc: "Allow support for local overrides of all platform OID values (testing)."
    default: 1
- ONLP_CONFIG_CONFIGURATION_FILENAME:
    doc: "The filename for the (optional) ONLP JSON configuration file."
    default: "\"/etc/onlp.conf\""
- ONLP_CONFIG_CONFIGURATION_ENV:
    doc: "Environment variable to check for configuration filenames. Overrides default."
    default: "\"ONLP_CONF\""
- ONLP_CONFIG_INCLUDE_API_LOCK:
    doc: "Include exclusive locking for all API calls."
    default: 1
- ONLP_CONFIG_API_LOCK_GLOBAL_SHARED:
    doc: "If 0, the API lock is a simple semaphore. If 1, the API lock is a global shared mutex."
    default: 1
- ONLP_CONFIG_API_LOCK_TIMEOUT:
    doc: "The maximum amount of time (in usecs) to wait while attempting to acquire the API lock. Failure to acquire is fatal. A value of zero disables this feature. "
    default: 60000000
- ONLP_CONFIG_INFO_STR_MAX:
    doc: "The maximum size of static information string buffers."
    default: 64
- ONLP_CONFIG_INCLUDE_THERMAL_THRESHOLDS:
    doc: "Include thermal threshold reporting."
    default: 0
- ONLP_CONFIG_INCLUDE_API_PROFILING:
    doc: "Include API timing profiles."
    default: 0


# Log Types
onlp_log_types: &onlp_log_types
- JSON

# Error codes
onlp_status: &onlp_status
- OK : 0
- E_GENERIC     : -1
- E_UNSUPPORTED : -10
- E_MISSING     : -11
- E_INVALID     : -12
- E_INTERNAL    : -13
- E_PARAM       : -14
- E_I2C         : -15

# OID Types
oid_types: &oid_types
- CHASSIS : 1
- MODULE : 2
- THERMAL : 3
- FAN : 4
- PSU : 5
- LED : 6
- SFP : 7
- GENERIC : 8

# OID Status Flags
oid_status: &oid_status
- PRESENT
- FAILED
- OPERATIONAL
- UNPLUGGED

# OID Output Format
oid_format_types: &oid_format_types
- JSON
- YAML
- USER
- DEBUG

# OID Output Flags
oid_format_flags: &oid_format_flags
- RECURSIVE
- MISSING

# OID dump options
oid_dump: &oid_dump
- RECURSE
- EVEN_IF_ABSENT

# OID show options
oid_show: &oid_show
- RECURSE
- EXTENDED
- YAML

# OID JSON Flags
oid_json_flags: &oid_json_flags
- RECURSIVE
- UNSUPPORTED_FIELDS

# SFP Control
sfp_control: &sfp_controls
- RESET
- RESET_STATE
- RX_LOS
- TX_FAULT
- TX_DISABLE
- TX_DISABLE_CHANNEL
- LP_MODE
- POWER_OVERRIDE

# SFP Types
sfp_types: &sfp_types
- SFP
- QSFP
- SFP28
- QSFP28

# Fan Capabilities
fan_caps: &fan_caps
- SET_DIR
- GET_DIR
- SET_RPM
- SET_PERCENTAGE
- GET_RPM
- GET_PERCENTAGE

# Fan Direction
fan_dirs: &fan_dirs
- UNKNOWN
- B2F
- F2B

# Thermal caps
thermal_caps: &thermal_caps
- GET_TEMPERATURE
- GET_WARNING_THRESHOLD
- GET_ERROR_THRESHOLD
- GET_SHUTDOWN_THRESHOLD

# Thermal threshold, in milli-celsius
thermal_threshold: &thermal_threshold
- WARNING_DEFAULT  : 45000
- ERROR_DEFAULT    : 55000
- SHUTDOWN_DEFAULT : 60000

# LED caps
led_caps: &led_caps
- 'OFF'
- AUTO
- AUTO_BLINKING
- CHAR
- RED
- RED_BLINKING
- ORANGE
- ORANGE_BLINKING
- YELLOW
- YELLOW_BLINKING
- GREEN
- GREEN_BLINKING
- BLUE
- BLUE_BLINKING
- PURPLE
- PURPLE_BLINKING

# PSU types
psu_types: &psu_types
- AC
- DC12
- DC48

# PSU caps
psu_caps: &psu_caps
- GET_TYPE
- GET_VIN
- GET_VOUT
- GET_IIN
- GET_IOUT
- GET_PIN
- GET_POUT


# OID Field Masks
oid_field_masks:
- OID_HDR_DESCRIPTION
- OID_HDR_POID
- OID_HDR_COIDS

definitions:
  cdefs:
    ONLP_CONFIG_HEADER:
      defs: *cdefs
      basename: onlp_config

  aim_custom_log_macro:
    onlp:
      flags: *onlp_log_types
      prefix: ONLP_LOG_FLAG_

  enum: &enums
    onlp_log_flag:
      members: *onlp_log_types

    onlp_status:
      tag: onlp
      members: *onlp_status

    onlp_oid_type:
      tag: oid
      members: *oid_types

    onlp_oid_type_flag:
      tag: oid
      members: *oid_types
      flags: True
      flag_offset: 1

    onlp_oid_status_flag:
      tag: oid
      members: *oid_status
      flags: True

    onlp_oid_format:
      tag: oid
      members: *oid_format_types

    onlp_oid_format_flags:
      tag: oid
      members: *oid_format_flags
      flags: True

    onlp_oid_show:
      tag: oid
      members: *oid_show
      flags: True

    onlp_oid_dump:
      tag: oid
      members: *oid_dump

    onlp_oid_json_flag:
      tag: oid
      members: *oid_json_flags
      flags: True

    onlp_thermal_caps:
      tag: thermal
      members: *thermal_caps
      flags: True

    onlp_thermal_threshold:
      tag: thermal
      members: *thermal_threshold

    onlp_sfp_control:
      tag: sfp1
      members: *sfp_controls

    onlp_sfp_control_flag:
      tag: sfp2
      members: *sfp_controls
      flags: True

    onlp_sfp_type:
      tag: sfp2
      members: *sfp_types

    onlp_fan_dir:
      tag: fan
      members: *fan_dirs

    onlp_fan_caps:
      tag: fan
      members: *fan_caps
      flags: True

    onlp_led_caps:
      tag: led
      members: *led_caps
      flags: True

    onlp_led_mode:
      tag: led
      members: *led_caps

    onlp_psu_type:
      tag: psu
      members: *psu_types

    onlp_psu_caps:
      tag: psu
      members: *psu_caps
      flags: True

  pyenum: *enums

  portingmacro:
    ONLP:
      macros:
        - memset
        - memcpy
        - strncpy
        - strlen



  xenum:
    ONLP_ENUMERATION_ENTRY:
      members: *enums

  xmacro:
    ONLP_OID_TYPE_ENTRY:
      members: *oid_types
      allcases: True

    ONLP_ASSET_INFO_ENTRY:
      members:
        - manufacturer,  Manufacture,   str
        - date,          Date,          str
        - part_number,   Part Number,   str
        - serial_number, Serial Number, str
        - hardware_revision, Hardware Revision, str
        - firmware_revision, Firmware Revision, str
        - cpld_revision, CPLD Revision, str
        - manufacture_date, Manufacter Date, str
        - description, Description, str
        - additional, Additional, str

  pyenum: *enums